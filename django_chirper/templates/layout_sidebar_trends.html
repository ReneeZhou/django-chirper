    <div class="flex justify-between items-center px-4 py-1">
        <div class="text-xl font-bold">Trends for you</div>
        <a href="">
            <!-- url_for('user_settings.settings_trends') -->
            <div class="rounded-full hover:bg-blue-800 hover:bg-opacity-25 p-2 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="w-6 h-6 stroke-current text-blue-500 stroke-2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />

                </svg>
            </div>
        </a>

    </div>

    <div class="py-2 px-4 flex justify-between hover:bg-gray-800 hover:bg-opacity-50 cursor-pointer">
        <div>
            <small class="text-gray-600">Trending in Taiwan</small>
            <p class="font-bold">Christmas</p>
            <small class="text-gray-600">1.19M Chirps</small>
        </div>
        <div>


            <!--  cog button dropdown -->
            <div class="text-gray-700">
                <div x-data="{ open: false }" class="flex flex-col">
                    <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow 
                                sm:pb-0 sm:flex sm:justify-end sm:flex-row
                                xs:pb-0 xs:flex xs:justify-end xs:flex-row">
                        <div @click.away="open = false" class="relative" x-data="{ open: false }" class="bg-gray-900">
                            <button @click="open = !open" class="flex flex-row items-center z-10 focus:outline-none p-1
                            rounded-full hover:bg-blue-800 hover:bg-opacity-25 hover:text-blue-500 active:bg-blue-700">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    class="w-6 h-6 stroke-current ">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                                </svg>
                            </button>
                            <div x-show="open" x-transition:enter="transition ease-out duration-100"
                                x-transition:enter-start="transform opacity-0 scale-95"
                                x-transition:enter-end="transform opacity-100 scale-100"
                                x-transition:leave="transition ease-in duration-75"
                                x-transition:leave-start="transform opacity-100 scale-100"
                                x-transition:leave-end="transform opacity-0 scale-95" class="absolute right-0 top-0 w-full rounded-md shadow-msg xs:w-64 sm:w-64 z-50
                                        text-white">
                                <div class="flex flex-col text-sm bg-gray-900 rounded-md shadow">
                                    <div
                                        class="flex flex-row items-center space-x-3 py-3 pl-3 pr-1 hover:bg-gray-800 hover:bg-opacity-25 cursor-pointer">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            class="stroke-current text-gray-600 w-5 h-5">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <div>I'm not interested in this</div>
                                    </div>
                                    <div
                                        class="flex flex-row items-center space-x-3 py-3 pl-3 pr-1 hover:bg-gray-800 hover:bg-opacity-25 cursor-pointer">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            class="stroke-current text-gray-600 w-5 h-5">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <div>This trends is harmful or spam</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- end -->
        </div>
    </div>
    <div class="py-3 px-4 text-sm text-blue-500 hover:bg-gray-800 hover:bg-opacity-50 rounded-b-xl cursor-pointer">
        <a href="{% url 'trends' %}">Show more</a>
    </div>
</div>
